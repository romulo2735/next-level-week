<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <title>Ecoleta</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="page-home">
        <div class="content">
            <header>
                <img src="assets/icones/logo.svg" alt="Logo Ecoleta">
                <a href="/cadastrar-ponto.html">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>
            <main>
                <h1>Seu marketplace de coleta de residuos</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta da forma eficiente</p>

                <a href="#">
                    <span></span>
                    <strong> Pesquisar pontos de coleta</strong>
                </a>
            </main>
        </div>
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">fechar</a>
            </div>
            <form action="/resultado-pesquisa.html">
                <label for="pesquisa">Cidade</label>
                <div class="pesquisa campo">
                    <input type="text" name="pesquisa" placeholder="Digite a cidade">
                    <button>
                        <img src="/assets/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
