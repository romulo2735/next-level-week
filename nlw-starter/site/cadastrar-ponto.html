<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <title>Criar um ponto de Coleta</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro-ponto.css">

    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="page-cadastro-ponto">
        <header>
            <img src="assets/icones/logo.svg" alt="Logo Ecoleta">
            <a href="index.html">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="campo">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="campo-grupo">
                    <div class="campo">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" required>
                    </div>
                    <div class="campo">
                        <label for="endereco-2">Número/Completo</label>
                        <input type="text" name="endereco-2" required>
                    </div>
                </div>
                
                <div class="campo-grupo">
                    <div class="campo">
                        <label for="estado">Estado</label>
                        <select name="uf" id="" required>
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="estado">
                    </div>
                    <div class="campo">
                        <label for="cidade">Cidade</label>
                        <select name="cidade" id="" disabled required>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
                <div class="itens-grid">
                    <li data-id="1">
                        <img src="assets/icones/lampadas.svg" alt="lampadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="assets/icones/baterias.svg" alt="baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="assets/icones/papeis-papelao.svg" alt="papeis e papelao">
                        <span>Papeis de Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="assets/icones/eletronicos.svg" alt="eletronicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="assets/icones/organicos.svg" alt="organicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="assets/icones/oleo.svg" alt="oleo">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="itens">
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>

    <script src="scripts/funcoes.js"></script>
    <script src="scripts/cadastro-ponto.js"></script>
</body>

</html>
